<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Mannschaftskasse">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <title>Mannschaftskasse</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #faeaea;
      margin: 0;
      padding: 0;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    .container {
      max-width: 950px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    body.dark-mode .container {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 30px;
      font-size: 36px;
    }
    .player-form,
    .penalty-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      border-radius: 6px;
      font-size: 15px;
    }
    input[type="number"] {
      width: 100px;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c0392b;
    }
    .player-card {
      background-color: #fdfdfd;
      padding: 18px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }
    body.dark-mode .player-card {
      background-color: #3a3a3a;
      color: #f0f0f0;
      border-color: #666;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      color: #2c3e50;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 6px;
    }
    body.dark-mode .header {
      color: #f0f0f0;
      border-bottom-color: #f39c12;
    }
    .details {
      margin-top: 15px;
      display: none;
      padding-top: 10px;
      border-top: 2px solid #ddd;
    }
    .penalty-list {
      margin-top: 15px;
    }
    .penalty-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #f2f2f2;
      border-left: 5px solid #e74c3c;
      border-radius: 4px;
      font-size: 14px;
    }
    body.dark-mode .penalty-item {
      background-color: #555;
      color: #fff;
    }
    .paid {
      text-decoration: line-through;
      color: #999;
      background-color: #e0e0e0;
    }
    body.dark-mode .paid {
      color: #aaa;
      background-color: #444;
    }
    .penalty-item button {
      margin-left: 6px;
      font-size: 13px;
    }
    .totals {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
    .btn-danger {
      background-color: #bd2130;
      margin-top: 10px;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
    .toggle-btn {
      background-color: #555;
      color: white;
      margin-top: 10px;
    }
    .summary {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
      padding-top: 20px;
      border-top: 2px solid #ccc;
    }
    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search {
      margin-bottom: 20px;
      flex: 1;
    }
    .dark-mode-toggle {
      background-color: #555;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    body.dark-mode .dark-mode-toggle {
      background-color: #f0f0f0;
      color: #1e1e1e;
    }
    .pin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pin-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="pin-screen" class="pin-container">
    <div class="pin-form">
      <h2>Bitte PIN eingeben</h2>
      <input type="password" id="pin-input" placeholder="PIN" />
      <button onclick="checkPin()">Einloggen</button>
    </div>
  </div>

  <div class="container" id="app-container" style="display: none;">
    <h1>Mannschaftskasse</h1>
    <div class="search-container">
      <div class="search">
        <input type="text" id="search" placeholder="Spieler suchen..." oninput="searchPlayer()" />
      </div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    </div>

    <div class="player-form">
      <input type="text" id="firstName" placeholder="Vorname" />
      <input type="text" id="lastName" placeholder="Nachname" />
      <button onclick="addPlayer()">Spieler hinzuf√ºgen</button>
    </div>

    <div id="players"></div>

    <div class="summary">
      <div><strong>Gesamt offene Strafen:</strong> <span id="totalOpen">0</span>‚Ç¨</div>
      <div><strong>Gesamt bezahlte Strafen:</strong> <span id="totalPaid">0</span>‚Ç¨</div>
      <div><strong>Gesamtbetrag:</strong> <span id="totalAmount">0</span>‚Ç¨</div>
    </div>

    <button onclick="exportCSV()">CSV Export</button>
  </div>

  <script>
    let players = [];
    let darkMode = false;
    let appLoggedIn = false;

    function checkPin() {
      const pin = document.getElementById("pin-input").value;
      if (pin === "1234") {
        appLoggedIn = true;
        document.getElementById("pin-screen").style.display = "none";
        document.getElementById("app-container").style.display = "block";
      } else {
        alert("Falscher PIN. Versuche es noch einmal.");
      }
    }

    function saveData() {
      localStorage.setItem("playersData", JSON.stringify(players));
    }

    function loadData() {
      const data = localStorage.getItem("playersData");
      if (data) {
        players = JSON.parse(data);
      }
    }

    function addPlayer() {
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      if (!first || !last) return alert("Vor- und Nachname eingeben");

      players.push({
        id: Date.now(),
        name: `${first} ${last}`,
        penalties: [],
        isOpen: false
      });

      renderPlayers();
      saveData();
      document.getElementById("firstName").value = "";
      document.getElementById("lastName").value = "";
    }

    function deletePlayer(id) {
      const player = players.find(p => p.id === id);
      const confirmDelete = confirm(`Spieler ${player.name} wirklich l√∂schen?`);
      if (confirmDelete) {
        players = players.filter(p => p.id !== id);
        renderPlayers();
        saveData();
      }
    }

    function toggleDetails(id) {
      const player = players.find(p => p.id === id);
      player.isOpen = !player.isOpen;
      renderPlayers();
    }

    function addPenalty(playerId, label, amount) {
  if (amount < 0) return alert("Betrag darf nicht unter 0‚Ç¨ liegen");
  const player = players.find(p => p.id === playerId);
  
  // Holt die Bezeichnung aus dem Dropdown
  const penaltyLabel = document.querySelector(`#penalty-${playerId} option:checked`).textContent;

  player.penalties.push({ label: penaltyLabel, amount, paid: false });
  player.isOpen = true;
  renderPlayers();
  saveData();
    }


    function addCustomPenalty(playerId) {
      const label = document.getElementById("customPenaltyLabel").value.trim();
      const amount = parseFloat(document.getElementById("customPenaltyAmount").value);
      if (!label || isNaN(amount) || amount <= 0) {
        return alert("Bitte eine g√ºltige Strafe und einen Betrag eingeben.");
      }
      const player = players.find(p => p.id === playerId);
      player.penalties.push({ label, amount, paid: false });
      player.isOpen = true;
      document.getElementById("customPenaltyLabel").value = "";
      document.getElementById("customPenaltyAmount").value = "";
      renderPlayers();
      saveData();
    }

    function togglePaid(playerId, index) {
      const player = players.find(p => p.id === playerId);
      player.penalties[index].paid = !player.penalties[index].paid;
      renderPlayers();
      saveData();
    }

    function deletePenalty(playerId, penaltyIndex) {
      const player = players.find(p => p.id === playerId);
      player.penalties.splice(penaltyIndex, 1);
      renderPlayers();
      saveData();
    }

    function calculateTotals() {
      let totalOpen = 0;
      let totalPaid = 0;
      players.forEach(player => {
        player.penalties.forEach(p => {
          if (p.paid) totalPaid += p.amount;
          else totalOpen += p.amount;
        });
      });
      document.getElementById("totalOpen").textContent = totalOpen;
      document.getElementById("totalPaid").textContent = totalPaid;
      document.getElementById("totalAmount").textContent = totalOpen + totalPaid;
    }

    function renderPlayers() {
      const container = document.getElementById("players");
      container.innerHTML = "";
      players.forEach(player => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <div class="header" onclick="toggleDetails(${player.id})">
            <div><strong>${player.name}</strong></div>
            <div>Offen: ${player.penalties.filter(p => !p.paid).reduce((sum, p) => sum + p.amount, 0)}‚Ç¨</div>
          </div>
          <div class="details" style="display: ${player.isOpen ? 'block' : 'none'}">
            <div class="penalty-form">
              <select id="penalty-${player.id}">
                <option value="5">Diverses (Ball / Sachen vergessen) - 5‚Ç¨</option>
                <option value="20">Trinken im Dress / Rauchen - 20‚Ç¨</option>
                <option value="50">Gelb f√ºr Unsportlichkeit - 50‚Ç¨</option>
                <option value="100">Rot f√ºr Unsportlichkeit - 100‚Ç¨</option>
                <option value="20">Unentschuldigt zu sp√§t zum Training - 20‚Ç¨</option>
                <option value="50">Unentschuldigt zu sp√§t zum Spiel - 50‚Ç¨</option>
                <option value="20">Falscher Ausgehanzug - 20‚Ç¨</option>
              </select>
              <button onclick="addPenalty(${player.id}, 'Strafe', parseInt(document.querySelector('#penalty-${player.id}').value))">Strafe hinzuf√ºgen</button>
            </div>
            <div class="penalty-form">
              <input type="text" id="customPenaltyLabel" placeholder="Strafenbezeichnung" />
              <input type="number" id="customPenaltyAmount" placeholder="Betrag in ‚Ç¨" min="0" />
              <button onclick="addCustomPenalty(${player.id})">Benutzerdefinierte Strafe hinzuf√ºgen</button>
            </div>
            <div class="penalty-list">
              ${player.penalties.map((p, idx) => `
                <div class="penalty-item ${p.paid ? 'paid' : ''}">
                  <span>${p.label} - ${p.amount}‚Ç¨</span>
                  <div>
                    <button onclick="togglePaid(${player.id}, ${idx})">${p.paid ? 'Bezahlt' : 'Bezahlt markieren'}</button>
                    <button onclick="deletePenalty(${player.id}, ${idx})">L√∂schen</button>
                  </div>
                </div>
              `).join("")}
            </div>
            <div class="totals">
              <div><strong>Gesamt Strafen: </strong>${player.penalties.reduce((sum, p) => sum + p.amount, 0)}‚Ç¨</div>
            </div>
            <button class="btn-danger" onclick="deletePlayer(${player.id})">Spieler l√∂schen</button>
          </div>
        `;
        container.appendChild(card);
      });
      calculateTotals();
    }

    function searchPlayer() {
      const searchTerm = document.getElementById("search").value.toLowerCase();
      const container = document.getElementById("players");
      const cards = container.getElementsByClassName("player-card");

      for (let card of cards) {
        const name = card.querySelector(".header strong").textContent.toLowerCase();
        card.style.display = name.includes(searchTerm) ? "block" : "none";
      }
    }

    function exportCSV() {
  // Headers for CSV
  const headers = ["Name", "Strafen"];
  
  // Prepare rows of player data
  const rows = players.map(player => {
    // Create a safely quoted string for the player's name
    const playerName = `"${player.name.replace(/"/g, '""')}"`;
    
    // Map the penalties and join them into a single string, also quote the entire string
    const penalties = player.penalties.map(p => `${p.label} (${p.amount}‚Ç¨)`).join(", ");
    const penaltyString = `"${penalties.replace(/"/g, '""')}"`;
    
    // Return the row as an array of quoted values
    return [playerName, penaltyString];
  });

  // Create the CSV content with the header
  let csvContent = "data:text/csv;charset=utf-8," 
    + headers.map(header => `"${header.replace(/"/g, '""')}"`).join(",") + "\r\n" // Headers with quotes
    + rows.map(row => row.join(",")).join("\r\n"); // Row data

  // Encode the URI and trigger the download
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "mannschaftskasse.csv");
  link.click();
    }




    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
    }

    loadData();
    renderPlayers();
  </script>
</body>
</html>
